version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tempovault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tempovault
      POSTGRES_PASSWORD: tempovault
      POSTGRES_DB: tempovault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./offchain/indexer_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempovault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tempovault

volumes:
  postgres_data:
    driver: local

networks:
  tempovault:
    driver: bridge
